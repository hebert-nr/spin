Divide the number of users by 4 (as there are 4 houses)
Spin the wheel.
Check to see what house is selected 
Cue Audio
minus one from the house chosen.
if the house number = 0, remove house from list for choosing.
play until all users have been sorted.

 -->

<!DOCTYPE html>
<html>
<head>
<title>House Sorter</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="css/animate.css" />
<script src="script.js"></script>
</head>
<body>

<div id="wrapper">
	<div id="most">
		<div id="welcome">
			<h2>Welcome Witches and Wizards!</h2>
		</div>
		<h4 id="new">How many new students do we have this year?</h4>
		<input id="btn1" type="text" />
		<button onclick="chooseHouse();" class="thebtn">Enter</button>
	</div>

<div id="startSorting">
	
		
		<div id="house">
			<p style="background-repeat:no-repeat; display:inline-block;"></p>
		</div>	
		<h2 id="line"></h2>
		<button onclick="sort();" style="display:none; vertical-align:center;" id="sort">Sort!</button>
		<h2 id="wi"></h2>
	
</div>

<button id="restart" class="thebtn" onclick="restart()">Mischief Managed</button>
	</div>

</body>

</html>
